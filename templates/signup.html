{% extends 'base.html' %}
{% block title %}Registration Form{% endblock %}
{% block body %}
<div class="container jumbotron">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form class="form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Sign up</button>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
{% endblock %}
